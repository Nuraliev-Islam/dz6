<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="timer" id="timer">
            <h1 class="timer-title">до дня рождения</h1>

            <div class="timer-row">
                <div class="timer-row-item">
                    <h1 id="day"></h1>
                    <span>дни</span>
                </div>
                <div class="timer-row-item">
                    <h1 id="hour"></h1>
                    <span>часы</span>
                </div>
                <div class="timer-row-item">
                    <h1 id="minute"></h1>
                    <span>минуты</span>
                </div>
                <div class="timer-row-item">
                    <h1 id="second"></h1>
                    <span>секунды</span>
                </div>

            </div>
            <br>
            
        </div>
    </div>






    <script src="main.js"></script>
</body>

</html>
